<section class="home_banner_area">
        <div class="banner_inner d-flex align-items-center bg-light">
            <div class="container">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators" style="position:absolute; bottom:0%;">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                        <i class="fas fa-user"></i>&nbsp;<strong>{{current_user.username}}</strong> </a>
                        {% for post in posts.items %}
            
                        {% if loop.index == 2 %}
                        <div class="carousel-item active">
                            {% else %}
                            <div class="carousel-item">
                                {% endif %}
                                <article class="media content-section">
                                    <img class="rounded-circle article-img" src="{{ url_for('static', filename='photos/' + post.author.image_file) }}"height='3%' width="5%">
                                    <div class="media-body">
                                      <div class="article-metadata">
                                        <a class="mr-2" href="{{ url_for('main.update_post',post_id=post.id, username=post.author.username) }}">{{ post.author.username }}</a>
                                        <small class="text-muted">{{ post.date_pub.strftime('%Y-%m-%d') }}</small>
                                      </div>
                                      <h2><a class="article-title" href="{{ url_for('main.post', post_id=post.id) }}">{{ post.title }}</a></h2>
                                      <p class="article-content">{{ post.content }}</p>
                                    </div>
                                  </article>
                            </div>
                       </div>
                        {% endfor %}

                        
                    </div>
                </div>
            </div>
        </div>
</section>
