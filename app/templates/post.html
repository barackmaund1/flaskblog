{% extends "base.html" %}
{% block content%}

{%include 'slider.html' %}
<br>
<div class="row">
    <div class="col-lg-8">
        <div class="latest_post">
            {% for post in posts [4:8] %}
            <div class="media">
                <div class="d-flex">
                    <img class="img-fluid" src="{{url_for('static',filename='images/' + post.image)}}"
                        style="width:200px; height:200px;">
                </div>
                <div class="media-body">
                    <div class="choice_text">
                        <div class="date">
                            <a class="" href="#">{{post.author.name}}</a>
                            <a href="#"><i class="fa fa-calendar" aria-hidden="true"></i>{{ post.date_pub.strftime('%Y-%m-%d') }}</a>
                            <a href="#"><i class="fa fa-comments-o" aria-hidden="true"></i> Views
                                {{post.views }} | {{post.comments}} Comennts</a>
                        </div>
                        <a href="{{url_for('news', slug=post.slug)}}">
                            <h4>{{post.title}}</h4>
                        </a>
                        <p>{{post.body |truncate(200, True) }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div> 
</div>   
{%endblock%}
